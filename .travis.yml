language: generic

sudo: required

services:
  - docker

before_install:
  - docker build -t 5dhumat/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true 5dhumat/react-test-app npm run test

after_success:
  - docker build -t 5dhumat/docker-frontend ./frontend
  - docker build -t 5dhumat/docker-backend ./backend
  - docker build -t 5dhumat/nginx ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin

  - docker push 5hdumat/docker-frontend
  - docker push 5hdumat/docker-backend
  - docker push 5hdumat/nginx
